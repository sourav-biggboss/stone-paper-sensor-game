<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>stone , paper ,scissors - Game </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="app.js"></script>
  <style media="screen">
    img {
      width: 100px !important;
    }

    .card {
      border: 0px !important;
    }
  </style>
</head>

<body style="background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20190331/pngtree-vector-white-abstract-background-design-templates-collection-wit-image_94438.jpg');background-repeat: round;">
  <div class="d-flex"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5raZjLaUP3lgsIVsGjwIv_b6C7G6Q1ezjYA&amp;usqp=CAU" style="width: 104px!important;" class="mx-auto"></div>
  <div class="container" style="padding: 0 34px!important;">
    <div class="">
      <h4 class="text-center mx-auto text-warning"> Result</h4>
      <div class="alert alert-success m-0 p-1 text-center" role="alert">
        <h5 class="alert-heading" id="result">Well done!</h5>
      </div>
      <div class="d-flex align-items-center" style="justify-content: center;">
        <div class="px-2">
          <div class="card text-center">
            <img class="card-img-top" id="computer" src="img/paper.jpg" alt="Card image cap">
            <div class="text-danger"> COMPUTER</div>
          </div>
        </div>
        <div class="px-2">
          <div class="card">
            <img class="card-img-top" src="img/vs.jpg" alt="Card image cap">
          </div>
        </div>
        <div class="px-2">
          <div class="card text-center">
            <img class="card-img-top" id="player" src="img/scissors.jpg" alt="Card image cap">
            <div class="text-success"> YOU</div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-1">
      <h4 class="text-center mx-auto text-danger"> Your Movies</h4>
      <div class="d-flex align-items-center" style="justify-content: center;">
        <div class="px-2">
          <div class="card">
            <img class="card-img-top" src="img/rock.jpg" onclick="stone()" alt="Card image cap">
          </div>
        </div>
        <div class="px-2">
          <div class="card">
            <img class="card-img-top" src="img/paper.jpg" onclick="paper()" alt="Card image cap">
          </div>
        </div>
        <div class="px-2">
          <div class="card">
            <img class="card-img-top" src="img/scissors.jpg" onclick="scissor()" alt="Card image cap">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
